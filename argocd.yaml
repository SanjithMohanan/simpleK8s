apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sinplek8s
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/SanjithMohanan/simpleK8s'
    targetRevision: HEAD
    path: argocdbasic
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true